plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'com.google.code.gson:gson:2.9.0'
}

group = 'com.github.rmheuer'
version = '1.0'
description = 'McAssetExtractor'
java.sourceCompatibility = JavaVersion.VERSION_1_8

jar {
    manifest {
        attributes('Main-Class': "com.github.rmheuer.mcasset.McAssetExtractor")
    }
}